<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Organizer</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Spotify Playlist Organizer</a>
    </nav>
  </header>

  <main class="container mt-5">
    <h1 class="text-center">Organize Your Spotify Playlists</h1>
    <p class="lead text-center">Input some Spotify playlists names and descriptions to organize your liked tracks into new playlists.</p>

    <form id="playlist-form">
      <div class="playlist mb-3">
        <label for="playlist-name" class="form-label">Playlist Name</label>
        <input type="text" class="form-control" id="playlist-name" required>
        <label for="playlist-description" class="form-label">Playlist Description</label>
        <input type="text" class="form-control" id="playlist-description" required>
      </div>
      <button type="button" id="add-playlist" class="btn btn-secondary">+</button>
      <button type="submit" class="btn btn-primary">Create Playlists</button>
    </form>
  </main>

  <footer class="text-center mt-5">
    <p>&copy; 2023 Spotify Playlist Organizer. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
